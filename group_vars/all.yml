
ansible_user: <add_local_user>
pkg_manager: "{{ 'apt' if ansible_facts['os_family'] == 'Debian' else ('pkg' if ansible_facts['os_family'] == 'FreeBSD' else 'yum') }}"
debian_ubuntu_packages:
  - sudo
  - vim
  - htop
  - screen
  - net-tools
  - git
  - cifs-utils
  - gnupg
  - curl
  - gcc
  - mlocate
  - lsof
  - netcat-openbsd
  - pv
  - figlet

freebsd_packages:
  - sudo
  - bash
  - vim
  - htop
  - screen
  - git
  - fusefs-smbnetfs  # SMB/CIFS support (equivalent to cifs-utils)
  - gnupg
  - curl
  - gcc
  - mlocate
  - lsof
  - netcat
  - pv
  - figlet

# Login Setup Configuration
ascii_art_enabled: true
ascii_font: "big"
motd_size_threshold: 300  # Bytes; skip overwriting MOTD if existing file is larger than this

login_banner_text: |
