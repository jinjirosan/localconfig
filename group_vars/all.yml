  network devices (specifically including Internet access) are provided only for authorized use.
  Computer systems may be monitored for all lawful purposes, including to ensure that their use is
  authorized, for management of the system, to facilitate protection against unauthorized access, and
  to verify security procedures, survivability, and operational security. Monitoring includes active
  attacks by authorized entities to test or verify the security of this system. During monitoring,
  information may be examined, recorded, copied and used for authorized purposes. All information,
  including personal information, placed or sent over this system may be monitored. Use of this
  computer system, authorized or unauthorized, constitutes consent to monitoring of this system.
  Unauthorized use may subject you to criminal prosecution. Evidence of unauthorized use collected
  during action. Use of this system constitutes consent to monitoring for these purposes.

  In short: if you were NOT given EXPLICIT permission to access this system, LEAVE NOW.
show_system_info: true
login_warning: true


