---
# Linux (Debian, RHEL): nftables firewall with input/output filtering and logging

- name: Disable and mask firewalld (RHEL) so nftables is the only firewall
  ansible.builtin.systemd:
    name: firewalld
    state: stopped
    enabled: false
    masked: true
  when: ansible_facts['os_family'] == 'RedHat'

- name: Install nftables (Debian/Ubuntu)
  ansible.builtin.package:
    name: nftables
    state: present
  when: ansible_facts['os_family'] == 'Debian'

- name: Install nftables (RHEL)
  ansible.builtin.package:
    name: nftables
    state: present
  when: ansible_facts['os_family'] == 'RedHat'

- name: Deploy nftables rules file
  ansible.builtin.template:
    src: nftables-filter.conf.j2
    dest: /etc/nftables.conf
    owner: root
    group: root
    mode: '0600'

- name: Flush and load nftables rules
  ansible.builtin.command: nft -f /etc/nftables.conf
  changed_when: true

- name: Enable and start nftables service (Debian)
  ansible.builtin.systemd:
    name: nftables
    state: started
    enabled: true
  when: ansible_facts['os_family'] == 'Debian'

- name: Enable and start nftables service (RHEL)
  ansible.builtin.systemd:
    name: nftables
    state: started
    enabled: true
  when: ansible_facts['os_family'] == 'RedHat'
